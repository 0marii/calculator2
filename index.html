<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="Style.css">
    </head>
    <body>

        <div class="app">
            <div class="calculator">
                <div class="display">
                    <div class="content">
                


                        <div class="input"></div>
                        <div class="output"></div>

                        
                    </div>   
                </div>

                <div class="keys">

                    <div data-key="clear" class="key action"><span>AC</span>
                    </div>
                     <div data-key="brackets" class="key action"><span>( )</span>
                    </div>
                     <div data-key="%" class="key action"><span>%</span>
                    </div>
                     <div data-key="/" class="key action"><span>/</span>
                    </div>
                     <div data-key="7" class="key action"><span>7</span>
                    </div>
                     <div data-key="8" class="key action"><span>8</span>
                    </div>
                     <div data-key="9" class="key action"><span>9</span>
                    </div>
                     <div data-key="*" class="key action"><span>*</span>
                    </div>
                     <div data-key="4" class="key action"><span>4</span>
                    </div>
                     <div data-key="5" class="key action"><span>5</span>
                    </div>
                     <div data-key="6" class="key action"><span>6</span>
                    </div>
                     <div data-key="-" class="key action"><span>-</span>
                    </div>
                     <div data-key="1" class="key action"><span>1</span>
                    </div>
                     <div data-key="2" class="key action"><span>2</span>
                    </div>
                     <div data-key="3" class="key action"><span>3</span>
                    </div>
                     <div data-key="+" class="key action"><span>+</span>
                    </div>
                     <div data-key="backspace" class="key action"><span>&ltcc;</span>
                    </div>
                     <div data-key="0" class="key action"><span>0</span>
                    </div>
                     <div data-key="." class="key action"><span>.</span>
                    </div>
                     <div data-key="=" class="key action"><span>=</span>
                    </div>
                </div>

            </div>
        </div>


        <script src="Main.js"></script>
    </body>
</html>
